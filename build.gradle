allprojects  {
  apply plugin: 'maven'

  group = 'com.github.devicehive'
version = '3.0.2'
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.3'
}
subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
  }

  
  
  
}
